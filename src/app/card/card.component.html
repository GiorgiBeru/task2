<section class="card" [appColorSetter]="cardColor" appColorSetter>
    <h1 class="card__fullName">{{ user.firstName }} {{ user.lastName }}</h1>
    <p class="card__about">{{ user.about }}</p>
    <p class="card__age">{{ user.birthDate | agePipe }} years old</p>
    <div class="card__status" [appColorSetter]="statusColor"> {{ user.status }} </div>
</section>
